{% extends "index.html" %}
{% block content %}
<style>
    a{
        text-decoration: none !important;
    }
    p{
        overflow-y: scroll;
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<div class="wrapper row2">
    <nav id="mainav" class="hoc clear">
      <!-- ################################################################################################ -->
      <ul class="clear">
        <li class="active"><a href="{%url 'home'%}">Home</a></li>
        <li><a  href="{%url 'destination_customer_view' %}">Destinations</a></li>
        <li><a href="{%url 'package_customer_view' %}">Packages</a></li>
        <li><a href="{%url 'GalleryView' %}">Gallery</a></li>
        <!-- <li><a href="#">Offers</a></li> -->
        <li><a href="{%url 'customer_booking' %}">My Bookings</a></li>
        <li><a href="{%url 'NewsView' %}">News</a></li>
      </ul>
      <!-- ################################################################################################ -->
    </nav>
  </div>
<div class="container mt-2">
    <h3 style="text-align:center">News</h3>
    <div class="row">
        
        {% for i in news  %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img src="{{i.news_image.url}}" height="100px" class="card-img-top" alt="...">
                <div class="card-body" >
                    <h3>{{i.news_title}}</h3>
                  <p style="height:100px" class="card-text">{{i.news}} </p>
                <small>{{i.date}}</small>
                </div>
              </div>
        </div>

        {% endfor %}

    </div>

</div>

{% endblock %}
