{% extends "admin_index.html" %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<style>
    .buttoncontainer{
        text-align: center;
    }
    th, td{
        color:black !important;
    }
    #mainav a{
        text-decoration: none;
    }
</style>

<div class="container">

    {% for m in messages  %}

    <h6 style="color: green;">{{m}}</h6>
    {% endfor %}
    <table class="table mt-5 text-dark">
        <tr>
            <th>FeedBack</th>
            <th>Replay From Admin (Type replay Inside the Box)</th>
            <th>Date</th>
        </tr>
        {% for feed in feedback  %}
        <form action="{%url 'ReplayFeed' feed.id %}" method="POST">
            {% csrf_token %}  
        <tr>
            <td>{{feed.feedback}}</td>
            <td><input style="width:100%;padding:6px;" type="text" value="{{feed.replay}}" name="replay" required></td>
            <td>{{feed.date}}</td>
            <td><button type="submit" class="btn btn-info" >Repaly</button></td>
        </tr>
    </form>
        {% endfor %}

    </table>

</div>
  </div>
  
{% endblock %}
